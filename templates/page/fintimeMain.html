<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Fin-Time</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/images/favicon-32x32.png') }}" type="image/png">
    <!-- FullCalendar core -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- FullCalendar DayGrid Plugin (그리드 뷰) -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>

    <!-- FullCalendar List Plugin (리스트 뷰) -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.15/index.global.min.js"></script>

    <!-- FullCalendar 스타일 (필요시 추가) -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet"> -->


    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    <style>
        #titlebar {
            position: relative;
            display: flex;
            justify-content: center; /* h1을 중앙 정렬 */
            align-items: center;
            padding: 15px 20px; /* 높이를 늘리려면 padding 값을 조정 */
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            height: 30px; /* 높이 조절 */
        }

        #titlebar h1 {
            margin: 0;
            font-size: 20px;
            position: absolute; /* 가운데 고정 */
            left: 50%;
            transform: translateX(-50%); /* 정확한 중앙 정렬 */
        }

        #titlebar button {
            position: absolute;
            right: 20px; /* 오른쪽에 배치 */
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #titlebar button:hover {
            background-color: #0056b3;
        }

        /* 기본 설정 */
        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        /* 화면 크기에 따라 달력 크기 조정 */
        @media (max-width: 768px) {
            #calendar {
                width: 100%;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            #calendar {
                width: 100%;
                padding: 0;
            }
        }
       
        .fc-daygrid-day-top {
            display: flex;
            justify-content: space-between; /* 날짜 왼쪽, 공휴일 오른쪽 */
            align-items: center;
            padding: 0 4px; /* 좌우 패딩 조정 */
        }

        .fc-daygrid-day-top.has-holiday .fc-daygrid-day-number,
        .fc-list-day.has-holiday .fc-list-day-text {
            color: red !important; /* 날짜를 빨간색으로 변경 */
        }

        .holiday-label {
            font-size: 12px;
            color: red;
            white-space: nowrap; /* 공휴일 이름 줄바꿈 방지 */
            text-align: left; /* 왼쪽 정렬 */
            margin-right: auto; /* 왼쪽으로 밀기 */
            margin-left: 4px; /* 날짜 오른쪽에 배치 */
        }

        .fc-daygrid-day-number {
            flex-shrink: 0;
            text-align: right; /* 날짜 오른쪽 정렬 */
        }

        .fc-day-sat {
            background-color: white;
            color: #007bff;
        }

        .fc-day-sun {
            background-color: white;
            color: #ff5733;
        }

        .fc-daygrid-more-link,
        .fc-more-link {
            color: black !important;  /* '더보기' 텍스트 색상 검은색 */
        }
        
        /* 🔹 FullCalendar 헤더 스타일 (반응형 포함) */
        .fc-header-toolbar {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: nowrap; /* 한 줄로 배치 (줄 바꿈 안됨) */
        }

        /* 🔹 FullCalendar 타이틀 스타일 */
        .fc-toolbar-title {
            font-size: 16px !important; /* 타이틀 폰트 크기 줄이기 */
            font-weight: bold;
            color: #333; /* 폰트 색상 */
            text-align: center; /* 타이틀을 가운데 정렬 */
            margin: 0;
            padding: 5px;
        }

        /* 🔹 기본 버튼 스타일 */
        .fc .fc-button {
            background-color: #007bff;
            color: white !important;
            border: none;
            padding: 6px 10px; /* 버튼 크기 줄이기 */
            font-size: 12px; /* 글자 크기 축소 */
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 🔹 today 버튼 스타일 */
        .fc .fc-today-button {
            background-color: #28a745 !important;
            color: white !important;
        }

        /* 🔹 prev, next 버튼 스타일 (사이즈 통일 & 원형 버튼) */
        .fc .fc-prev-button,
        .fc .fc-next-button {
            background-color: #6c757d !important;
            color: white !important;
            border-radius: 50%;
            width: 30px !important;
            height: 30px !important;
            min-width: 30px !important;
            min-height: 30px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px !important;
            padding: 0 !important;
        }

        /* 🔹 View 전환 버튼 (dayGridMonth, listMonth) */
        .fc .fc-dayGridMonth-button,
        .fc .fc-listMonth-button {
            background-color: #17a2b8 !important;
            color: white !important;
            font-size: 12px; /* 글자 크기 축소 */
            font-weight: bold;
            padding: 6px 10px; /* 버튼 크기 줄이기 */
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        /* 🔹 View 버튼 활성화 시 강조 */
        .fc .fc-button-active {
            background-color: #117a8b !important;
            font-weight: bold;
            border: 2px solid white;
        }

        /* 🔹 버튼 간격 조정 */
        .fc .fc-toolbar-chunk {
            display: flex;
            align-items: center;
        }

        /* 🔹 버튼 간격 조정 */
        .fc .fc-toolbar-chunk:first-child {
            margin-right: auto;
        }

        /* 🔹 모바일 화면에서 버튼 크기 및 정렬 조정 */
        @media (max-width: 768px) {
            .fc-header-toolbar {
                padding: 8px 15px; /* 모바일에서 헤더 여백 조정 */
            }

            .fc-toolbar-title {
                font-size: 14px !important; /* 모바일에서 타이틀 폰트 크기 더 작게 */
            }

            /* 버튼 크기 조정 */
            .fc .fc-button {
                padding: 5px 8px; /* 버튼 크기 더 줄이기 */
                font-size: 10px; /* 글자 크기 더 줄이기 */
                margin: 0 4px;
            }

            .fc .fc-prev-button,
            .fc .fc-next-button {
                width: 28px !important;
                height: 28px !important;
                font-size: 14px !important;
            }

            .fc .fc-today-button {
                font-size: 10px !important;
                padding: 5px 8px !important;
            }

            /* 버튼들을 한 줄로 배치 */
            .fc .fc-toolbar-chunk {
                width: auto;
                display: flex;
                justify-content: center;
            }
        }

        /* 사이드바 스타일 */
       #eventSidebar {
            position: fixed; /* 화면 기준 고정 */
            top: 0;
            right: -1000px; /* 기본적으로 숨김 */
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1000; /* 캘린더보다 높은 값으로 설정 */
            overflow-y: auto; /* 스크롤 가능 */
        }
        
        .fc { 
            z-index: 500 !important; /* 캘린더의 z-index를 낮춤 */
        }


    </style>
</head>
<body>
    <div id="titlebar">
        <h1>Fin-Time</h1>
        <button id="mypageBtn"onclick="goTopage(this)">설정</button>
    </div>

    <div id="calendar"></div>
    <!-- 사이드바 추가 -->
    <div id="eventSidebar">
        <h4>Event Details</h4>
        <p><strong>Title:</strong> <span id="sidebarEventTitle"></span></p>
        <p><strong>Start:</strong> <span id="sidebarEventStart"></span></p>
        <p><strong>End:</strong> <span id="sidebarEventEnd"></span></p>
        <p><strong>Detail Link:</strong> <span id="sidebarEventDescription"></span></p>
        <button onclick="closeSidebar()">Close</button>
    </div>

    <script>
        let holidayModified = false; // 제목이 수정되었는지 확인하는 플래그
        let holidays = []; // 공휴일 데이터
        var calendarEl
        var calendar

        $(document).ready(function () {
            requestHoliday();
        })

        function requestHoliday() {
            $.ajax({
                url: "{{api_domain}}/getHoiDay",
                type: "POST",
                success: function (response) {
                    holidays = response.map(function(holiday) {
                        const rawDate = holiday.hoi_date;
                        const formattedDate = `${rawDate.slice(0, 4)}-${rawDate.slice(4, 6)}-${rawDate.slice(6, 8)}`;

                        return {
                            //date: formattedDate,  // 공휴일 날짜
                            date: holiday.hoi_date,
                            name: holiday.hoi_name   // 공휴일 이름
                        };
                    });
                    
                    initCalendar();
                },
                error: function () {
                    alert("공휴일을 불러오는 데 실패했습니다.");
                }
            });
        }

        function initCalendar() {
            calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'ko',
                aspectRatio: 0.7,
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'title prev,next today',
                    right: 'dayGridMonth,listMonth'
                },
                titleFormat: { 
                    year: 'numeric', 
                    month: '2-digit'
                },
                eventSources: [
                    {
                        url: "{{api_domain}}/getEventMst",  // API 엔드포인트
                        method: "POST",
                        success: function (response) {
                            // 서버에서 받은 데이터(response)를 FullCalendar 형식으로 변환
                            return response.map(event => {
                                const startDate = new Date(event.evt_st_dt);  // 시작 날짜
                                startDate.setHours(0, 0, 0, 0); // 시분초 초기화

                                const endDate = new Date(event.evt_ed_dt);    // 종료 날짜
                                endDate.setHours(0, 0, 0, 0); // 시분초 초기화

                                return {
                                    title: "[" + event.cor_nm + "] " + event.evt_title,
                                    start: startDate, // ISO 형식 (YYYY-MM-DD or YYYY-MM-DDTHH:mm:ss)
                                    end: endDate || startDate, // 종료 날짜 없으면 시작 날짜로 설정
                                    description: event.evt_dt_link || "No description",
                                    backgroundColor: event.cor_color,
                                    borderColor: event.cor_color,
                                    textColor: "white"
                                };
                            });
                        },
                        failure: function () {
                            alert("이벤트를 불러오는 데 실패했습니다.");
                        }
                    }
                ],
                datesSet: function(info) {
                    markHolidays();
                },
                eventClick: function(info) {
                    // 클릭한 이벤트 정보
                    const event = info.event;

                    // 사이드바 내용 업데이트
                    document.getElementById('sidebarEventTitle').textContent = event.title;
                    document.getElementById('sidebarEventStart').textContent = event.start.toLocaleString();
                    document.getElementById('sidebarEventEnd').textContent = event.end ? event.end.toLocaleString() : 'N/A';
                    document.getElementById('sidebarEventDescription').innerHTML = event.extendedProps.description 
                        ? `<a href="${event.extendedProps.description}" target="_blank">${event.extendedProps.description}</a>` 
                        : 'No Link';

                    // 사이드바 열기
                    document.getElementById('eventSidebar').style.right = "0px";
                },
                eventDidMount: function(info) {
                    // 팝오버 외부 클릭 시 팝오버 닫기 이벤트 추가
                    const popover = info.el.querySelector('.fc-popover');
                    if (popover) {
                        document.addEventListener('click', function(event) {
                            if (!popover.contains(event.target)) {
                                popover.style.display = 'none'; // 팝오버 닫기
                            }
                        });
                    }

                    // 시간 요소를 숨기기
                    const eventTimeElement = info.el.querySelector('.fc-event-time');
                    
                    if (eventTimeElement) {
                        eventTimeElement.style.display = 'none'; // 시간 숨기기
                    }

                    const listEventTimeElement = info.el.querySelector('.fc-list-event-time');
                    
                    if (listEventTimeElement) {
                        listEventTimeElement.style.display = 'none'; // 시간 숨기기
                    }
                },
                dayMaxEvents: 5, 
                moreLinkText: function(n) { // 더보기 텍스트 설정
                    return '더보기 (' + n + ')';
                }
            });
            calendar.render();
        }

        // 날짜 포맷 변환 함수 (YYYYMMDD → YYYY년 M월 D일)
        function formatDate(holidayDate) {
            return holidayDate.replace(/(\d{4})(\d{2})(\d{2})/, '$1년 $2월 $3일')
                            .replace(/0(\d)월/, '$1월')
                            .replace(/0(\d)일/, '$1일');
        }

        // 공휴일 표시 함수
        function markHolidays() {
            document.querySelectorAll('.holiday-label').forEach(el => el.remove());

            document.querySelectorAll('.fc-daygrid-day-top, .fc-list-day').forEach(el => {
                const ariaLabel = el.querySelector('.fc-daygrid-day-number, .fc-list-day-text')?.getAttribute('aria-label'); // 날짜 라벨 가져오기

                holidays.forEach(holiday => {
                    if (ariaLabel === formatDate(holiday.date)) {
                        const holidayLabel = document.createElement('span');
                        holidayLabel.classList.add('holiday-label');
                        holidayLabel.innerText = holiday.name;

                        el.classList.add('has-holiday'); // 공휴일이 있는 날에 클래스 추가

                        // 달력 뷰 처리
                        if (el.classList.contains('fc-daygrid-day-top')) {
                            el.insertBefore(holidayLabel, el.firstChild); // 날짜 왼쪽에 추가
                        }

                        // 리스트 뷰 처리
                        if (el.classList.contains('fc-list-day')) {
                            const listDayText = el.querySelector('.fc-list-day-text');
                            if (listDayText) {
                                listDayText.appendChild(holidayLabel); // 리스트 날짜 옆에 공휴일 추가
                            }
                        }
                    }
                });
            });
        }

        // 사이드바 닫기 함수
        function closeSidebar() {
            document.getElementById('eventSidebar').style.right = "-1000px";
        }
    </script>

</body>
</html>
